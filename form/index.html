<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="main--container">
        <div class="form--content">
            <h1>Celsius to Fahrenheit Conversion</h2>
            <div class="conversions--content">
                <div class="celsius--converter">
                    <h2>Celsius</h2>
                    <input class="input--box" type="text" placeholder="Enter in Celsius">
                </div>
                <div class="fahrenheit--converter">
                    <h2>Fahrenheit</h2>
                    <input class="input--box" type="text" placeholder="Converted to Fahrenheit">
                </div>
            </div>
        </div>
    </section>
    <a href="https://kevvchen.github.io/CISC3610/">Click here to go back to the main page!</a>
</body>
<script src="script.js"></script>
</html>
